<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale = 1.0">
   <!-- font awesome -->
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.css">

   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">

   <!-- Custom Styling -->
   <link rel="stylesheet" type="text/css" href="../../css/styles.css">
   <title>Admin | Dashboard</title>
</head>

<body>
   <!-- Header -->
   <header>
      <div class="logo">
         <h1 class="logo-text">

            Papel
         </h1>
      </div>
      <i class="fa fa-bars menu-toggle" onclick="menuToggler()"></i>
      <ul class="nav" id="nav">
         <li>
            <a href="#">
               <i class="fa fa-user"></i>
               Ishimwe Ayman
               <i class="fa fa-chevron-down"></i>
            </a>
            <ul id="dropdown-nav">
               <li><a href="../login.html" class="logout">Logout</a></li>
            </ul>
         </li>
      </ul>
   </header>

   <!-- dashboard wrapper -->
   <div class="dashboard-wrapper">
      <!-- left sidebar -->
      <div class="left-sidebar">
         <ul>
            <li>
               <a href="./dashboard.html">Dashboard</a>
            </li>
            <li class="active">
               <a href="./debit_credit.html">Debit/Credit</a>
            </li>

         </ul>
      </div>

      <!-- dashboard content -->
      <div class="admin-dashboard-content">
         <div id="debit-credit-box">
            <form action="" method="">
               <div>
                  <label>Account Number</label>
                  <input type="text" name="account" class="text-input" />
               </div>
               <div>
                  <label>Transaction</label>
                  <select name="role" class="text-input" required>
                     <option selected disabled>Select Transaction</option>
                     <option value="1">Debit</option>
                     <option value="2">Credit</option>
                  </select>
               </div>
               <div>
                  <label>Amount</label>
                  <input type="text" name="amount" class="text-input" required />

               </div>
               <div>
                  <input type="submit" value="Submit" class="btn btn-small">
               </div>
            </form>
         </div>
      </div>

      <script type="text/javascript" src="../../js/scripts.js"></script>
</body>

</html>
