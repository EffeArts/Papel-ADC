<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styling -->
    <link rel="stylesheet" type="text/css" href="../../css/styles.css" />
    <link rel="stylesheet" type="text/css" href="../../css/admin.css" />
    <link rel="stylesheet" type="text/css" href="../../css/client.css" />
    <title>Admin | add staff</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <h1 class="logo-text">
          Papel
        </h1>
      </div>
      <i class="fa fa-bars menu-toggle" onclick="menuToggler()"></i>
      <ul class="nav" id="nav">
        <li>
          <a href="#">
            <i class="fa fa-user"></i>
            Ishimwe Ayman
            <i class="fa fa-chevron-down"></i>
          </a>
          <ul id="dropdown-nav">
            <li><a href="#">Profile</a></li>
            <li><a href="../login.html" class="logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </header>

    <!-- dashboard wrapper -->
    <div class="dashboard-wrapper">
      <!-- left sidebar -->
      <div class="left-sidebar">
        <ul>
          <li>
            <a href="./dashboard.html">Dashboard</a>
          </li>
          <li>
            <a href="./all_accounts.html">Manage Accounts</a>
          </li>
          <li>
            <a href="./all_clients.html">Manage Clients</a>
          </li>
          <li class="active">
            <a href="./all_admins.html">Manage Admins</a>
          </li>
          <li>
            <a href="./all_cashiers.html">Manage Cashiers</a>
          </li>
        </ul>
      </div>

      <!-- dashboard content -->
      <div class="admin-dashboard-content">

         <div class="content">
            <a href="./all_admins.html" class="btn btn-small pull-left">
               Back
            </a>
            <h2 class="page-title"> Add a new Staff</h2>
            <form action="./all_admins.html" method="">
               <div>
                  <label>Role</label>
                  <select name="role" class="text-input">
                     <option selected disabled>Select Role</option>
                     <option value="1">Cashier</option>
                     <option value="2">Admin</option>
                  </select>
               </div>
               <div>
                  <label>First Name</label>
                  <input type="text" name="fname" class="text-input" required />
               </div>
               <div>
                  <label>Last Name</label>
                  <input type="text" name="lname" class="text-input" />
               </div>
               <div>
                  <label>Email</label>
                  <input type="email" name="email" class="text-input" required />
               </div>
               <div>
                  <label>Username</label>
                  <input type="text" name="username" class="text-input" required />
               </div>
               <div>
                  <label>Password</label>
                  <input type="password" name="password" class="text-input" required />
               </div>
               <div>
                  <label>Confirm Password</label>
                  <input type="password" name="re-password" class="text-input" required />
               </div>
               <div>
                  <button type="submit" name="submit-button" class="btn btn-big">
                     Add a Staff
                  </button>
               </div>
            </form>


         </div>


      </div>
    </div>

    <script type="text/javascript" src="../../js/scripts.js"></script>
  </body>
</html>
