<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale = 1.0">
   <!-- font awesome -->
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.css">

   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">

   <!-- Custom Styling -->
   <link rel="stylesheet" type="text/css" href="../../css/styles.css">
   <title>LogIn | Papel</title>
</head>

<body class="staff">
   <!-- Header -->
   <header>
      <div class="logo">
         <h1 class="logo-text">
            Papel
         </h1>
      </div>

   </header>

   <!-- Page wrapper -->
   <div class="page-wrapper">
      <!-- auth-content -->
      <div class="auth-content">
         <form action="./dashboard.html" method="get">
            <h2 class="form-title">Login - Admin</h2>

            <div>
               <label for="username">Username</label>
               <input type="text" name="username" class="text-input" required>
            </div>

            <div>
               <label for="password">Password</label>
               <input type="password" name="password" class="text-input" required>
            </div>

            <div>
               <button type="submit" name="submit-button" class="btn btn-big btn-block">Login</button>
            </div>



         </form>
      </div>
   </div>
   <!-- footer -->
   <div class="footer">
      <div class="footer-content">

      </div>

      <div class="footer-bottom">
         <p>&copy; Papel 2020 | Made by Ishimwe Ayman</p>
      </div>
   </div>

   <script type="text/javascript" src="../../js/scripts.js"></script>
</body>

</html>
